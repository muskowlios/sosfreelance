<ion-app>

            <div class="user_card">
              <div class="avtar_img">
                <img src="../assets/icons/macclary.jpg" alt="">
              </div>
              <div class="user_info">

                </div>
                <div class="menu_bar_btn">

            <div class="screnn_title">

        <div class="menu">
          <ul>

            <li [routerLink]="[menu_item.url]" routerLinkActive="active" dex(click)="selectedIn = i" routerDirection="root" lines="none" detail="false" [class.selected]="selectedIndex == i">{{menu_item?.title}}</li>
          </ng-container> -->
            <ng-container *ngFor="let menu_item of appPages; let i = index">
              <li [routerLink]="[menu_item.url]" routerLinkActive="active">{{menu_item?.title}}</li>
            </ng-container>
            <li (click)="logOut()">LogOut</li>
          </ul>
        </div>
