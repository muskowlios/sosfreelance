<ion-header translucent class="ion-no-border">
  <ion-toolbar class="top_header_navbar">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="navbar_title">Ask Around You</ion-title>
    <ion-buttons slot="end" (click)="addAskAroundYou()">
      <ion-icon slot="start" name="add" color="primary"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
  <div class="top_header_scrolled_menu_list">
    <div class="menu_list_item active">
      <img src="assets/icons/verified-icon-png-5.jpg" alt="">
      <span>Ask by you</span>
    </div>
    <div class="menu_list_item">
      <img src="assets/icons/verified-icon-png-5.jpg" alt="">
      <span>Replied by you</span>
    </div>
</div>
</ion-header>

<ion-content>
  <div class="app_body">
    <ion-list class="detailList">
      <ion-item-sliding *ngFor="let item of [0,0,0,0]">
        <ion-item (click)="goToDetail()" style="--border-style:none;padding: 0;margin-bottom: 10px;">
          <ion-thumbnail slot="start">
            <img class="thumbnail_img" src="assets/icons/macclary.jpg">
          </ion-thumbnail>
          <ion-label>
            <h1>Cladia John</h1>
            <p>Question 1</p>
          </ion-label>
          <p>4.5 K <ion-icon name="star" color="secondary" slot="end"></ion-icon>
          </p>
          <ion-thumbnail slot="end">
            <img class="card_thumbnail_icon" src="assets/icons/doctor icon.jpg">
          </ion-thumbnail>
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option (click)="unread()">
            <ion-icon size="small" name="person-circle-outline" slot="top"></ion-icon>
            <ion-label></ion-label>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
