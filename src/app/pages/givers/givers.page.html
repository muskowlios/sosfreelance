<!-- New -->

<ion-header translucent class="ion-no-border">
  <ion-toolbar class="top_header_navbar">
    <ion-buttons slot="start">
      <a href="javascript:history.back()" class="back_btn"><ion-icon name="arrow-back-outline"></ion-icon></a>
    </ion-buttons>
    <ion-title class="navbar_title">Givers</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="app_body">
    <ion-list class="detailList">
      <ion-item-sliding  *ngFor="let item of [0]">
        <ion-item style="--border-style:none;padding: 0;margin-bottom: 10px;">
          <ion-thumbnail slot="start">
            <img class="thumbnail_img" src="assets/icons/macclary.jpg">
          </ion-thumbnail>
          <ion-label>
            <h1>Cladia John</h1>
            <p>Question 1</p>
          </ion-label> 
          <p>4.5 K <ion-icon name="star" color="secondary" slot="end"></ion-icon> </p>
          <ion-thumbnail slot="end">
            <img class="card_thumbnail_icon" src="assets/icons/doctor icon.jpg">
          </ion-thumbnail>        
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="cancleGiver()">
            <ion-icon size="small" name="close-circle-outline" slot="top"></ion-icon>
              <ion-label>Cancel</ion-label>
          </ion-item-option>
          <ion-item-option>
            <ion-icon size="small" name="person-circle-outline" slot="top"></ion-icon>
              <ion-label class="ion-label"></ion-label>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding> 
      <div class="list_title">
        <ion-label>Assistance</ion-label>
      </div>
      <ion-item-sliding  *ngFor="let item of [0,0,0,0]">
        <ion-item style="--border-style:none;padding: 0;margin-bottom: 10px;">
          <ion-thumbnail slot="start">
            <img class="thumbnail_img" src="assets/icons/macclary.jpg">
          </ion-thumbnail>
          <ion-label>
            <h1>Cladia John</h1>
            <p>Question 1</p>
          </ion-label> 
          <p>4.5 K <ion-icon name="star" color="secondary" slot="end"></ion-icon> </p>
          <ion-thumbnail slot="end">
            <img class="card_thumbnail_icon" src="assets/icons/doctor icon.jpg">
          </ion-thumbnail>        
        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="success">
            <ion-icon size="small" name="checkmark-circle-outline" slot="top"></ion-icon>
            <ion-label>Accept</ion-label>
          </ion-item-option>
          <ion-item-option color="danger">
            <ion-icon size="small" name="close-circle-outline" slot="top"></ion-icon>
            <ion-label>Reject</ion-label>
          </ion-item-option>
          <ion-item-option>
            <ion-icon size="small" name="person-circle-outline" slot="top"></ion-icon>
            <ion-label class="ion-label"></ion-label>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding> 
      
    </ion-list>
  </div>    
</ion-content>
