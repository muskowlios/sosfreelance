<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start" color="primary">
      <ion-menu-button ></ion-menu-button>
    </ion-buttons>
    <ion-title class="custom-font">Settings</ion-title>  
  </ion-toolbar>
</ion-header>
<ion-content> 
  <ion-list>
    <ion-searchbar placeholder="Search for a setting"></ion-searchbar>
    <ion-item [routerLink]="'/select-issue-categories'">
      <ion-icon slot="start" color="primary"  name="layers-outline"></ion-icon>
      <ion-label>Issue Categories</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="'/select-issue-categories'">
      <ion-icon slot="start" color="primary"  name="list-outline"></ion-icon>
      <ion-label>Event Categories</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="'/select-issue-categories'">
      <ion-icon slot="start" color="primary"  name="transgender-outline"></ion-icon>
      <ion-label>Gender</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="'/select-distance'">
      <ion-icon slot="start" color="primary"  name="analytics-outline"></ion-icon>
      <ion-label>Issue Distance</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="'/select-issue-categories'">
      <ion-icon slot="start" color="primary"  name="analytics-outline"></ion-icon>
      <ion-label>Event Distance</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  
    <ion-item [routerLink]="'/select-issue-categories'">
      <ion-icon slot="start" color="primary"  name="notifications-outline"></ion-icon>
      <ion-label>Notifications</ion-label>
      <ion-toggle></ion-toggle>
    </ion-item>
  
    <ion-item>
      <ion-icon slot="start" color="primary"  name="phone-portrait-outline"></ion-icon>
      <ion-label>Push Notifications</ion-label>
      <ion-toggle ></ion-toggle>
    </ion-item>
    <ion-item>
      <ion-icon slot="start" color="primary"  name="chatbox-ellipses-outline"></ion-icon>
      <ion-label>SMS</ion-label>
      <ion-toggle ></ion-toggle>
    </ion-item>
    <ion-item [routerLink]="['/help-center']">
      <ion-icon slot="start" color="primary"  name="help-circle-outline"></ion-icon>
      <ion-label>Help</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item [routerLink]="['/about-us']">
      <ion-icon slot="start" color="primary"  name="alert-circle-outline"></ion-icon>
      <ion-label>About Us</ion-label>
      <ion-icon slot="end" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
